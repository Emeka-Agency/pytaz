<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Range Area - Line (Combo)</title>

    <link href="../../assets/styles.css" rel="stylesheet" />

    <style>
      
        #chart {
      max-width: 650px;
      margin: 35px auto;
    }
      
    </style>

    <script>
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"><\/script>'
        )
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/eligrey-classlist-js-polyfill@1.2.20171210/classList.min.js"><\/script>'
        )
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/findindex_polyfill_mdn"><\/script>'
        )
    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    

  </head>

  <body>
     <div id="chart"></div>

    <script>
      
        var options = {
          series: [
        
          {
            type: 'rangeArea',
            name: 'Team A Range',
            data: [
              {
                x: 'Jan',
                y: [3100, 3400]
              },
              {
                x: 'Feb',
                y: [4200, 5200]
              },
              {
                x: 'Mar',
                y: [3900, 4900]
              }
            ]
          },
        
          {
            type: 'line',
            name: 'Team B Median',
            data: [
              {
                x: 'Jan',
                y: 1500
              },
              {
                x: 'Feb',
                y: 1700
              },
              {
                x: 'Mar',
                y: 1900
              }
            ]
          },
          {
            type: 'line',
            name: 'Team A Median',
            data: [
              {
                x: 'Jan',
                y: 3300
              },
              {
                x: 'Feb',
                y: 4900
              },
              {
                x: 'Mar',
                y: 4300
              }
            ]
          }
        ],
          chart: {
          height: 350,
          type: 'rangeArea',
          animations: {
            speed: 500
          }
        },
        colors: [ '#33b2df', '#d4526e', '#33b2df'],
        dataLabels: {
          enabled: false
        },
        fill: {
          opacity: [0.24, 1, 1]
        },
        stroke: {
          curve: 'straight',
          width: [0, 2, 2]
        },
        legend: {
          show: true,
          customLegendItems: ['Team A', 'Team B'],
          inverseOrder: true
        },
        title: {
          text: 'Range Area with Forecast Line (Combo)'
        },
        markers: {
          hover: {
            sizeOffset: 5
          }
        }
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
    </script>
  </body>
</html>
